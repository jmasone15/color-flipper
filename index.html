<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/rainbow.png">
    <link rel="stylesheet" href="./style.css">
    <title>Color Flipper</title>
</head>

<body>
    <header>
        <nav class="top-header">
            <section>
                <p>Color Flipper</p>
            </section>
            <section class="right-nav">
                <p id="color-history">History</p>
                <p id="color-saved">Saved</p>
                <a href="https://github.com/jmasone15/color-flipper" target="_blank">
                    <img src="./images/25231.png" alt="jmasone15">
                </a>
            </section>
        </nav>
        <nav class="bottom-header display-none" id="history"></nav>
        <nav class="bottom-header display-none" id="saved"></nav>
    </header>

    <main id="color-wrapper">
        <h1 id="color-header">Click Anywhere to Generate a Random Color</h1>
        <div class="hex-box">
            <input type="text" disabled id="hex-input">
            <i id="color-icon"></i>
        </div>
    </main>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/319698822a.js" crossorigin="anonymous"></script>
</body>

</html>
